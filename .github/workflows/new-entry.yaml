name: Add Glucose Entry

on:
  workflow_dispatch:
    inputs:
      value:
        required: true
      datetime:
        required: true
      reldatetime:
        required: false
      unit:
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install nl locale
      run: |
        cd /usr/share/locales
        sudo ./install-language-pack nl_NL
        sudo dpkg-reconfigure locales
        export LC_ALL=nl_NL
    - name: Generate web page from template
      run: |
        mkdir public

        DATE=$(date -d "${{ github.event.inputs.datetime }}" +"%d %B %Y")
        TIME=$(date -d "${{ github.event.inputs.datetime }}" +"%H:%M")
        VALUE="${{ github.event.inputs.value }}"
        RUN_URL="https://github.com/yochem/cgm/actions/runs/${{ github.run_id }}"

        sed \
          -e "s#{{DATE}}#${DATE}#g" \
          -e "s#{{TIME}}#${TIME}#g" \
          -e "s#{{VALUE}}#${VALUE}#g" \
          -e "s#{{RUN_URL}}#${RUN_URL}#g" \
          template.html > public/index.html
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public/'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
